<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="px-5 pt-5">
            <div class="card">
                <h2 class="card-header"><strong>Payment form example</strong></h2>
                <div class="p-3">
                    <div class="bg-danger bg-opacity-25 rounded-2">
                        <h5 class="card-title p-3 text-danger">Some fields are missing</h5>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                    <div class="d-flex row mb-3">
                        <form class="col-5">
                            <div>
                              <label for="card#" class="form-label pt-2"><strong>Card #</strong></label>
                              <input type="number" class="form-control" id="card#" placeholder="XXXXXXXXXXXXXXXX" min="0" maxlength="16">
                            </div>  
                        </form>
                        <form class="col-3">
                            <div class="col-4mx-3">
                              <label for="CVC#" class="form-label pt-2"><strong>CVC #</strong></label>
                              <input type="number" class="form-control" id="CVC#" placeholder="0000" min="0" maxlength="4">
                            </div>  
                        </form>
                        <form class="col-4">
                            <div class="mx-3">
                              <label for="amount" class="form-label pt-2"><strong>Amount</strong></label>
                              <input type="number" class="form-control" id="amount" placeholder="Amount" min="0" maxlength="16">
                            </div>  
                        </form>
                    </div>
                    <div class="d-flex row mb-3">
                        <form class="col-6">
                            <div>
                                <label for="first" class="form-label pt-2"><strong>First Name</strong></label>
                                <input type="text" class="form-control" id="first" min="0" maxlength="16">
                            </div>
                        </form>
                        <form class="col-6">
                            <div>
                                <label for="last" class="form-label pt-2"><strong>Last Name</strong></label>
                                <input type="text" class="form-control" id="last" min="0" maxlength="16">
                            </div>
                        </form>
                    </div>
                    <div class="d-flex row">
                        <form class="col-6">
                            <div>
                                <label for="city" class="form-label pt-2"><strong>City</strong></label>
                                <input type="text" class="form-control" id="city" min="0" maxlength="16">
                            </div>
                        </form>
                        <form class="col-3">
                            <div class="input-group"></div>
                                <label for="state" class="form-label pt-2"><strong>State</strong></label>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="state">
                                      <option selected>Pick a state</option>
                                      <option value="1">Maracay</option>
                                      <option value="2">Valencia</option>
                                      <option value="3">Caracas</option>
                                    </select>
                                </div>
                        </form>
                        <form class="col-3 mb-3">
                            <div>
                                <label for="postacode" class="form-label pt-2"><strong>Postal Code</strong></label>
                                <input type="text" class="form-control" id="postalcode"  min="0" maxlength="16">
                            </div>
                        </form>
                    </div>
                    <div class="d-flex row">
                        <h5 class="col-3">We accept</h5>
                        <div class="col-3"></div>
                        <h5 class="col-6">Message</h5>
                    </div>
                    <div class="d-flex row">
                        <div row="1" class="card-title p-1 bg-secondary col-3 rounded-2 text-white fs-4">
                            <input type="checkbox"><i class="fa-brands fa-cc-visa mx-2"></i></i>
                            <input type="checkbox"><i class="fa-brands fa-cc-mastercard mx-2"></i>
                            <input type="checkbox"><i class="fa-brands fa-cc-paypal mx-2"></i>
                            <input type="checkbox"><i class="fa-brands fa-cc-diners-club mx-2"></i>
                        </div>
                        <div class="col-3"></div>
                        <form class="col-6">
                            <div class="form-group">
                                <textarea class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex row mb-4">
                        <div class="col-6"></div>
                        <span class="col-6 text-secondary">Add any notes here</span>
                    </div>  
                    <div class="d-flex">
                        <div class="col-10"></div>
                        <a href="#" class="btn btn-secondary">cancel</a>
                        <a href="#" class="btn btn-primary mx-2">send</a>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/099e3a66ac.js" crossorigin="anonymous"></script>
</body>
</html>
